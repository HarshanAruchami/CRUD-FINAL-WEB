      <div class="col-6" id="sb-input">
        <form class="d-flex">
          <input
            class="ps-3 pe-5 pt-2 pb-2 ms-4"
            id="searchbar"
            onkeyup="search()"
            type="text"
            placeholder="Find Cars,Bikes and more..."
          />
          <button
            type="submit"
            onclick="search()"
            class="bg-dark border-0 ps-3 pe-3"
          >
            <i class="fa fa-search pt-2 pb-2 text-light"></i>

      <!-- Login -->
      <div class="mt-3 ms-5">
        <a href="" class="link-dark"><p>LOGIN</p></a>
      </div>
      <!-- sell button -->
      <div class="ms-5">
        <button
          class="rounded-pill ps-3 pe-3 pt-1 pb-1 shadow border-5"
          id="bordercolors"
          onclick="showUserCreateBox()"
        >
          <i class="fa-solid fa-plus" style="color: #000000"></i>SELL
        </button>
      </div>
      <!-- toggle button -->
      <button
        class="navbar-toggler me-3 col-md-1"
        id="toggle-top"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <!-- cards carousel -->
    <div
      id="carouselExampleControls"
      class="carousel carousel-dark slide mt-5"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div
            class="card-wrapper container-sm d-flex justify-content-around"
          ></div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next deco"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
